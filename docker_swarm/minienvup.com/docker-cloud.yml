minienv-registry:
  image: minienv/minienv-registry:latest
  roles:
    - global
  ports:
    - "5000:5000"
minienv-api:
  image: minienv/minienv-api-swarm:latest
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  roles:
    - global
  ports:
    - "31112:8080"
  environment:
    - MINIENV_ALLOW_ORIGIN=http://minienvup.com:31111
    - MINIENV_NODE_HOST_NAME=minienvup.com
    - MINIENV_STORAGE_DRIVER=aufs
minienv-web:
  image: minienv/minienv-web:latest
  ports:
    - "31111:80"
  environment:
    - MINIENV_API_URL=http://minienvup.com:31112
