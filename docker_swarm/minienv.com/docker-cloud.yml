minienv-registry:
  image: markwatsonatx/minienv-registry:latest
  roles:
    - global
  ports:
    - "5000:5000"
minienv-api:
  image: markwatsonatx/minienv-api-swarm:latest
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  roles:
    - global
  ports:
    - "31112:8080"
  environment:
    - EXUP_ALLOW_ORIGIN=http://minienvup.com:31111
    - EXUP_NODE_HOST_NAME=minienvup.com
    - EXUP_STORAGE_DRIVER=aufs
minienv-web:
  image: markwatsonatx/minienv-web:latest
  ports:
    - "31111:80"
  environment:
    - EXUP_API_URL=http://minienvup.com:31112
