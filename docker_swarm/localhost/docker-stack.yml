version: '3'
services:
  minienv-registry:
    image: minienv/minienv-registry:latest
    networks:
      - minienv-network
    deploy:
      mode: global
    ports:
      - "5000:5000"
  minienv-api:
    image: minienv/minienv-api-swarm:latest
    depends_on:
      - minienv-registry
    networks:
      - minienv-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
    ports:
      - "31112:8080"
    environment:
      - MINIENV_ALLOW_ORIGIN=http://localhost:31111
      - MINIENV_NODE_HOST_NAME=localhost
      - MINIENV_STORAGE_DRIVER=aufs
  minienv-web:
    image: minienv/minienv-web:latest
    depends_on:
      - minienv-registry
      - minienv-api
    networks:
      - minienv-network
    ports:
      - "31111:80"
    environment:
      - MINIENV_API_URL=http://localhost:31112
networks:
  minienv-network: